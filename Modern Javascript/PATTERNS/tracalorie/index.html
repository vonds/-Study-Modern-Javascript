<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tracalories | Meal & Calorie Tracker</title>
</head>

<body>
    <nav>
        <section class="nav-wrapper purple">
            <section class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="" class="clear-btn btn blue darken-2">Clear All</a></li>
                </ul>
            </section>
        </section>
    </nav>
    <br>
    <section class="container">
        <section class="card">
            <section class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <section class="row">
                        <section class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                        </section>
                        <section class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                        </section>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- <button class="update-btn btn orange darken-3"><i class="fa fa-edit"></i>
                            Update Meal</button>
                        <button class="delete-btn btn red darken-3"><i class="fa fa-times"></i> Delete Meal</button> -->
                        <button class="add-btn btn grey right darken-3"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </section>
                </form>
            </section>
        </section>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories"></span></h3>
        <!-- item-list -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-edit"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-edit"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-edit"></i></a>
            </li> -->
        </ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9b57063fab.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
